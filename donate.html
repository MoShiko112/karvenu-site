<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>תרומה – קרבנו לעבודתך</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">קרבנו לעבודתך</a>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">בית</a></li>
          <li><a href="about.html">אודות</a></li>
          <li><a href="donate.html" class="active">תרומה</a></li>
          <li><a href="contact.html">יצירת קשר</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>
  <main class="page-content">
    <div class="container">
      <h1>תמכו במטרותינו</h1>
      <p>נשמח לתרומתכם שתאפשר לנו להמשיך ולפעול למען קירוב לבבות.</p>
      <form class="donation-form">
        <label for="name">שם מלא:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required>
        <label for="amount">סכום לתרומה (ש״ח):</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit" class="btn">שלחו תרומה</button>
      </form>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 קרבנו לעבודתך. כל הזכויות שמורות.</p>
    </div>
  </footer>
  <script>
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.site-nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('nav-open');
    });
  </script>
</body>
</html>
